<h1>Step 1 : choose your model and color</h1>
<div class="input-group">
  <label for="modelSelect">Model</label>
  <select #model id="modelSelect" (change)="chooseAModel(model.value)" [(ngModel)]="selectedModelCode">
    <option>Choose...</option>
    @for (model of models; track model) {
      <option [value]="model.code">{{ model.description }}</option>
    }
  </select>
  @if (selectedModel) {
    <div class="input-group">
      <label for="colorSelect">Color</label>
      <select #color id="colorSelect" (change)="chooseAColor(color.value)" [(ngModel)]="selectedColorCode">
        @for (color of selectedModel.colors; track color) {
          <option [value]="color.code">{{ color.description }}</option>
        }
      </select>
    </div>
  }
</div>
