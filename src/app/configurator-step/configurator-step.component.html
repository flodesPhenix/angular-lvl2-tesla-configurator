<mat-button-toggle-group name="stepSelection" [(ngModel)]="stepSelected" aria-label="Step selection">
  <mat-button-toggle value="1" (click)="onSelectedStep()">Step 1</mat-button-toggle>
  <mat-button-toggle value="2" (click)="onSelectedStep()" [disabled]="step2Disabled">Step 2</mat-button-toggle>
  <mat-button-toggle value="3" (click)="onSelectedStep()" [disabled]="step3Disabled">Step 3</mat-button-toggle>
</mat-button-toggle-group>
